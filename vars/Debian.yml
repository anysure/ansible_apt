---
__apt_main_uri: "{{ apt_main_uri | default('https://mirror.nl.leaseweb.net/debian/') }}"
__apt_updates_uri: "{{ __apt_main_uri }}"
__apt_security_uri: "{{ apt_security_uri | default('https://security.debian.org') }}"
__apt_stores: "{{ apt_stores | default('main contrib non-free') }}"
__apt_updates_repo: "{{ apt_updates_repo | default('-updates') }}"
__apt_security_repo: "{{ apt_security_repo | default('/updates') }}"